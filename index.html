<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Maps</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Welcome To Google Maps</h1>
    <div id="map"></div>

    <script>
      function initMap() {
        var options = {
          zoom: 8,
          center: { lat: 17.385, lng: 78.4867 },
        };

        var map = new google.maps.Map(document.getElementById("map"), options);

        var marker = [
          {
            coords: { lat: 17.385, lng: 78.4867 },
            content: "<h1>Hyderabad</h1>",
          },
          {
            coords: { lat: 17.9689, lng: 79.5941 },
            content: "<h1>warangal</h1>",
          },
          {
            coords: { lat: 17.6351, lng: 80.6327 },
            content: "<h1>khammam</h1>",
          },
        ];

        for (var i = 0; i < marker.length; i++) {
          addMarker(marker[i]);
        }

        function addMarker(props) {
          var marker = new google.maps.Marker({
            position: props.coords,
            map: map,
          });

          var infoWindow = new google.maps.InfoWindow({
            content: props.content,
          });

          marker.addListener("click", () => {
            infoWindow.open(map, marker);
          });
        }
      }
    </script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=[ENTER-APIKEY]&callback=initMap"
    ></script>
  </body>
</html>
